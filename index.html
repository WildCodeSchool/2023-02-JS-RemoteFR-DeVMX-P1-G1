<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&family=Space+Mono&display=swap"
    rel="stylesheet">
  <title>Quîzzz</title>
</head>

<body>
  <div class="header">
    <img class="logo-desktop" src="/assets/logo" alt="logo">
    <h1 class="title">Quîzzz : Paris<img src="assets/Tour-eiffel.png" alt="Tour eiffel"></h1>
    <img class="interro" src="assets/point-dinterrogation-dans-un-cercle.png" alt="Point d'interrogation">
  </div>
    <div class="modal">
      <button class="modal-start-button">Start</button>
    </div>
    <div class ="smiley" id="smiley"></div>
  <div class="console">
    
    <img class="logo-mobile" src="/assets/logo-profond.png" alt="logo">
    <div class="game-container">
       <div class="screen">
        <h2></h2>

        <div class="container-timer">
          <div class="timer-bar">
            <div class="progress"></div>
          </div>
          <div class="screen-score"></div>
        </div>
      </div>
      <div class="answers-container" id="answers-container-id">
        <button class="answer1" id="answer1" value="answer1"></button>
        <button class="answer2" id="answer2" value="answer2"></button>
        <button class="answer3" id="answer3" value="answer3"></button>
        <button class="answer4" id="answer4" value="answer4"></button>
      </div>
    </div>
    <div class="basconsole">
        <div class="score">
        <h3 class="scoreTitle">SCORE</h3>
        <p class="scoreNumber">0</p>
        </div>
    

        <img class="button-next" id="button-next" src="assets/Polygon.png" height="50" alt="Bouton next">


  </div>
</div>


  <footer class="footer">
    <p class="Team"> &copy; Quîzzz Team</p>
    <span class="socialNet"></span>
    <div class="socialNet">
      <img src="assets/facebook.png" alt="facebook">
      <img src="assets/linkedin.png" alt="linkedin">
      <img src="assets/twitter.png" alt="twitter">
      <img src="assets/github.png" alt="github">
    </div>
  </footer>
  <script src="script.js"></script>

</body>

</html>
